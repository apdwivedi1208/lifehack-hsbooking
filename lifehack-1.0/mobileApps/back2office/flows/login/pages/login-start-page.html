    <div class="oj-panel oj-flex-item oj-flex oj-sm-margin-1x oj-sm-flex-initial">
      <oj-input-text label-hint="Username" class="oj-flex-item oj-sm-flex-initial"

    <div class="oj-flex-item oj-sm-flex-initial">
      <oj-button class="oj-button-full-width button1" on-oj-action="[[$listeners.ojButtonOjAction]]">Login</oj-button>
    </div>
  </div>
</oj-ext-mobile-page-template>
